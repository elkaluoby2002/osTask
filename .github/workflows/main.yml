on:
  push:
    branches:
      - main
      
      
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:

      
    - uses: actions/checkout@v3
    
    - name: "login to docker hub"
      run: docker login --username ${{secrets.DOCKER_USERNAME}} --password ${{secrets.DOCKER_PASSWORD}}
      
    - name: "build image"
      run: docker build -t ${{secrets.DOCKER_USERNAME}}/imageName .
    
    - name: "push"
      run: docker push ${{secrets.DOCKER_USERNAME}}/imageName
    
    
    
    
